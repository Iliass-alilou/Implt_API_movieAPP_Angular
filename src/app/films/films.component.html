<div class="container mt-5 mb-5">

    <div class="row row-cols-1 row-cols-md-5">
      
        <div id="card" class="card " *ngFor="let film of films ; let index=index;" (click)="showDetailsFilm(film)">
          <app-film [filmData] = "films[index]" > </app-film>
        </div>

    </div>

    <div class="row justify-content-center mt-5">
      <app-pagination [number_pages]="number_pages" [films]="films"></app-pagination>
    </div>
</div>
